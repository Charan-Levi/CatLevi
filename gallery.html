<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Levi â€“ Gallery</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- SAME HEADER - Gallery Active -->
  <header class="header">
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-logo"><h2>Cat Levi</h2></div>
        <ul class="nav-menu">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="gallery.html" class="nav-link active">Gallery</a></li>
          <li><a href="#" class="nav-link">About</a></li>
        </ul>
        <div class="hamburger"><span></span><span></span><span></span></div>
      </div>
    </nav>
    <div class="page-subtitle">
      <h1>Complete Gallery</h1>
      <div class="subtitle-text">All Cat Levi Photos</div>
    </div>
  </header>

  <main class="main">
  <div class="page-subtitle">
    <h1>Complete Gallery</h1>
    <div class="subtitle-text">All Cat Levi Photos</div>
  </div>

  <!-- Grid instead of columns -->
  <section class="gallery-masonry-section">
  <!-- Thumbnails -->
  <div class="gallery-masonry">
    <a href="#img1" class="gallery-link">
      <img src="images/Cat4.webp" alt="Cat 4" loading="lazy">
    </a>
    <a href="#img2" class="gallery-link">
      <img src="images/Cat5.webp" alt="Cat 5" loading="lazy">
    </a>
    <!-- Repeat for all cats: href="#imgN" -->
    <a href="#img20" class="gallery-link">
      <img src="images/Cat20.webp" alt="Cat 20" loading="lazy">
    </a>
  </div>

  <!-- Lightbox Modals (hidden by default) -->
  <div id="img1" class="lightbox">
    <span class="lightbox-close">&times;</span>
    <img src="images/Cat4.webp" alt="Full Cat 4">
  </div>
  <div id="img2" class="lightbox">
    <span class="lightbox-close">&times;</span>
    <img src="images/Cat5.webp" alt="Full Cat 5">
  </div>
  <!-- Repeat for all: id="imgN" + matching img src -->
</div>

</main>


  <script src="script.js"></script>
</body>
</html>
