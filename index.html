<body>
  <!-- SAME HEADER -->
  <header class="header">
    <nav class="navbar">

  <main class="main">

            </div>
          </div>
        </div>

          <img src="images/Cat3.webp" alt="Cat 3" width="900" height="1200" loading="lazy">
